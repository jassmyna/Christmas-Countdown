<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="background" src="pexels-george-dolgikh-551816-1303090darker.jpg">

    <div id="countdown" class="countdown">
        <h1>Christmas Countdown</h1>
        
        <div class="timer">
            <div class="time">
                <h2 class="days"></h2>
                <small>Days</small>
            </div>

            <div class="time">
                <h2 class="hours"></h2>
                <small>Hours</small>
            </div>

            <div class="time">
                <h2 class="minutes"></h2>
                <small>Minutes</small>
            </div>

            <div class="time">
                <h2 class="seconds"></h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
